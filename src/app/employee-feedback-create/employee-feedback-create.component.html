<h2>Create New Feedback</h2>
<form (ngSubmit)="createFeedback()">
  <label for="feedbackTitle">Feedback Title:</label>
  <input type="text" id="feedbackTitle" [(ngModel)]="newFeedback.feedbackTitle" required>
  <br>
  <label for="feedbackContent">Feedback Content:</label>
  <textarea id="feedbackContent" [(ngModel)]="newFeedback.feedbackContent" required></textarea>
  <br>
  <label for="feedbackDate">Feedback Date:</label>
  <input type="date" id="feedbackDate" [(ngModel)]="newFeedback.feedbackDate" required>
  <br>
  <label for="employeeId">Employee ID:</label>
  <input type="number" id="employeeId" [(ngModel)]="newFeedback.employeeId" required>
  <br>
  <button type="submit">Create Feedback</button>
</form>
